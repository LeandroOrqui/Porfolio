<div class="text"><h1 class="text">Hard & Soft Skills</h1></div>
<div class="row">
  <div class="text-center col-sm-4 col-md-4 col-lg-4">
    <circle-progress
      [percent]="50"
      [radius]="100"
      [imageSrc]="'../assets/html.png'"
      [showImage]="true"
      [imageHeight]="130"
      [imageWidth]="130"
      [showUnits]="false"
      [showSubtitle]="false"
      [outerStrokeWidth]="13"
      [innerStrokeWidth]="4"
      [outerStrokeColor]="'#78C000'"
      [innerStrokeColor]="'#C7E596'"
      [animation]="true"
      [animationDuration]="900"
    ></circle-progress>
